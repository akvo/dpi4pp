<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/app_02/" />
    <title>WASH Registry Liberia - Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <!-- Header -->
      <header class="header">
        <div class="header-title">
          <img src="images/liberia-logo.png" alt="Liberia Flag" class="header-logo">
          <h1>WASH Registry Liberia</h1>
        </div>
        <div class="header-actions">
          <button class="settings-btn" title="Settings">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </header>

      <!-- Filter Bar -->
      <div class="filter-bar">
        <div class="filter-controls">
          <div class="filter-group">
            <select id="period-filter">
              <option value="all">All Time</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
            </select>
          </div>
          <div class="filter-group">
            <select id="county-filter">
              <option value="all">All Counties</option>
            </select>
          </div>
          <div class="filter-group">
            <select id="asset-filter">
              <option value="all">All Assets</option>
              <option value="water">Water Points</option>
              <option value="sanitation">Sanitation</option>
              <option value="hygiene">Hygiene</option>
            </select>
          </div>
          <div class="filter-group">
            <select id="status-filter">
              <option value="all">All Status</option>
              <option value="functioning">Functioning</option>
              <option value="not-functioning">Not Functioning</option>
            </select>
          </div>
          <div class="filter-group">
            <select id="source-filter">
              <option value="all">All Sources</option>
              <option value="registry">WASH Registry</option>
              <option value="health">Ministry of Health</option>
              <option value="education">Ministry of Education</option>
              <option value="public-works">Ministry of Public Works</option>
            </select>
          </div>
        </div>
        <button class="apply-filter-btn">
          <i class="fas fa-filter"></i> Apply
        </button>
      </div>

      <!-- KPI Cards -->
      <div class="kpi-grid">
        <div class="kpi-card">
          <div class="kpi-icon">
            <i class="fas fa-tint"></i>
          </div>
          <div class="kpi-info">
            <h3 class="kpi-value">4</h3>
            <p class="kpi-label">Total WASH IDs</p>
          </div>
        </div>
        <div class="kpi-card">
          <div class="kpi-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="kpi-info">
            <h3 class="kpi-value">50%</h3>
            <p class="kpi-label">% Functional
              <span class="tooltip-trigger" title="Percentage of WASH assets that are functioning">
                <i class="fas fa-info-circle"></i>
              </span>
            </p>
          </div>
        </div>
        <div class="kpi-card">
          <div class="kpi-icon">
            <i class="fas fa-plus-circle"></i>
          </div>
          <div class="kpi-info">
            <h3 class="kpi-value">4</h3>
            <p class="kpi-label">New IDs</p>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="section-card">
          <div class="content-grid">
            <!-- Left: Map -->
            <div class="map-section">
              <div id="map" class="map-container"></div>
            </div>

            <!-- Right: Data Overview -->
            <div class="data-section">
              <!-- WASH Assets Overview Table -->
              <div class="data-card">
                <h3>WASH Assets Overview</h3>
                <div class="table-container">
                  <table class="overview-table">
                    <thead>
                      <tr>
                        <th class="sortable" data-sort="ward">
                          Ward <i class="sort-icon fas fa-sort"></i>
                        </th>
                        <th class="sortable" data-sort="assets">
                          Nr of water assets <i class="sort-icon fas fa-sort"></i>
                        </th>
                        <th class="sortable" data-sort="percentage">
                          % functionality <i class="sort-icon fas fa-sort"></i>
                        </th>
                        <th class="sortable" data-sort="population">
                          Population served <i class="sort-icon fas fa-sort"></i>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="overview-tbody">
                    </tbody>
                  </table>

                  <!-- Pagination -->
                  <div class="table-pagination">
                    <div class="pagination-info">
                      Showing <span id="showing-start">1</span>-<span id="showing-end">5</span> of <span id="total-records">0</span> records
                    </div>
                    <div class="pagination-controls">
                      <button class="pagination-btn" id="prev-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                      </button>
                      <div class="pagination-numbers" id="pagination-numbers">
                      </div>
                      <button class="pagination-btn" id="next-btn">
                        <i class="fas fa-chevron-right"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Bar Chart -->
              <div class="data-card">
                <h3>Distribution of Water Assets per Type</h3>
                <div class="chart-container">
                  <canvas id="water-assets-chart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Accessibility Live Region -->
    <div aria-live="polite" class="sr-only" id="status-announcement"></div>

    <script src="js/main.js"></script>
  </body>
</html>
