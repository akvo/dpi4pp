events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # App 01 - accessible at /app_01/
        location /app_01/ {
            alias /usr/share/nginx/html/app_01/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # App 02 - accessible at /app_02/
        location /app_02/ {
            alias /usr/share/nginx/html/app_02/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # App 03 - accessible at /app_03/
        location /app_03/ {
            alias /usr/share/nginx/html/app_03/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # API folder - accessible at /api/
        location /api/ {
            alias /usr/share/nginx/html/api/;
            add_header Content-Type application/json;
        }

        # Root redirect to app_01
        location / {
            return 301 /app_01/;
        }
    }
}