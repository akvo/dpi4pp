<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/app_03/" />
    <title>DPI Barcode Scanner</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-logo-container">
        <img src="images/dpi4pp-logo.png" alt="DPI4PP Logo" class="splash-logo">
      </div>
      <div class="splash-background-container">
        <img src="images/splash-background.jpg" alt="Background" class="splash-background">
        <div class="splash-qr-container">
          <img src="images/splash-qr.png" alt="QR Code" class="splash-qr">
          <p class="splash-qr-text">Quick access QR codes for all WASH facilities</p>
        </div>
      </div>
    </div>

    <div class="scanner-container">
      <!-- Top Header -->
      <header class="top-header">
        <div class="header-logo">
          <img src="images/dpi4pp-header-logo.png" alt="DPI4PP Logo" />
        </div>
      </header>

      <!-- Scanner Section -->
      <main class="scanner-main">
        <!-- WASH Facilities List View -->
        <div id="facilities-list" class="facilities-list-section">
          <div class="header-search">
            <i class="fas fa-search"></i>
            <input type="text" id="header-search-input" placeholder="Search by place..." />
            <button class="header-filter-btn">
              <i class="fas fa-sliders-h"></i>
            </button>
          </div>

          <div id="facilities-container" class="facilities-container">
            <!-- Facilities will be loaded here -->
          </div>
        </div>

        <!-- Scanner View -->
        <div id="scanner-view" class="scanner-section hidden">
          <h1 class="scanner-title">Scan a facility</h1>

          <div class="scanner-wrapper">
            <div id="qr-reader" class="qr-reader"></div>
            <div class="scanner-overlay">
              <div class="scan-line"></div>
            </div>
          </div>

          <div class="scan-status">
            <span id="status-indicator" class="status-indicator inactive">
              <i class="fas fa-circle"></i> Ready to Scan
            </span>
          </div>

          <div class="scanner-controls">
            <button id="manual-input" class="manual-btn">
              <i class="fas fa-keyboard"></i> Manual Input
            </button>
          </div>
        </div>

        <!-- Manual Input Modal -->
        <div id="manual-modal" class="modal hidden">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Enter DPI ID</h3>
              <button class="close-modal" id="close-modal">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="dpi-id-input"
                placeholder="Enter DPI ID (e.g., BH-2024-001)"
                class="dpi-input"
              />
              <button id="lookup-btn" class="lookup-btn">
                <i class="fas fa-search"></i> Lookup
              </button>
            </div>
          </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="result-section hidden">
          <div class="result-header">
            <h2>DPI Facility Information</h2>
          </div>

          <div id="facility-details" class="facility-details">
            <!-- Facility details will be populated here -->
          </div>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="error-section hidden">
          <div class="error-content">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Facility Not Found</h3>
            <p id="error-message">The DPI ID was not found in the database.</p>
          </div>
        </div>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <button class="nav-item" id="nav-records">
          <i class="fas fa-map-marked-alt"></i>
        </button>
        <button class="nav-item">
          <i class="fas fa-clock"></i>
        </button>
        <button class="nav-item scanner-nav" id="toggle-view">
          <div class="scanner-circle">
            <i id="center-icon" class="fas fa-qrcode"></i>
          </div>
        </button>
        <button class="nav-item">
          <i class="fas fa-chart-bar"></i>
        </button>
        <button class="nav-item">
          <i class="fas fa-user"></i>
        </button>
      </nav>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
