<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/dpi4pp/app_03/" />
    <title>DPI Barcode Scanner</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  </head>
  <body>
    <div class="scanner-container">
      <!-- Header -->
      <header class="scanner-header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-barcode"></i>
            <h1>DPI Scanner</h1>
          </div>
          <div class="scan-status">
            <span id="status-indicator" class="status-indicator inactive">
              <i class="fas fa-circle"></i> Ready to Scan
            </span>
          </div>
        </div>
      </header>

      <!-- Scanner Section -->
      <main class="scanner-main">
        <div class="scanner-section">
          <div class="scanner-wrapper">
            <div id="qr-reader" class="qr-reader"></div>
            <div class="scanner-overlay">
              <div class="scan-line"></div>
            </div>
          </div>

          <div class="scanner-controls">
            <button id="start-scan" class="scan-btn active">
              <i class="fas fa-camera"></i> Start Scanning
            </button>
            <button id="stop-scan" class="scan-btn" disabled>
              <i class="fas fa-stop"></i> Stop Scanning
            </button>
            <button id="manual-input" class="manual-btn">
              <i class="fas fa-keyboard"></i> Manual Input
            </button>
          </div>
        </div>

        <!-- Manual Input Modal -->
        <div id="manual-modal" class="modal hidden">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Enter DPI ID</h3>
              <button class="close-modal" id="close-modal">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="dpi-id-input"
                placeholder="Enter DPI ID (e.g., BH-2024-001)"
                class="dpi-input"
              />
              <button id="lookup-btn" class="lookup-btn">
                <i class="fas fa-search"></i> Lookup
              </button>
            </div>
          </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="result-section hidden">
          <div class="result-header">
            <button id="back-btn" class="back-btn">
              <i class="fas fa-arrow-left"></i> Back
            </button>
            <h2>DPI Facility Information</h2>
          </div>

          <div id="facility-details" class="facility-details">
            <!-- Facility details will be populated here -->
          </div>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="error-section hidden">
          <div class="error-content">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Facility Not Found</h3>
            <p id="error-message">The DPI ID was not found in the database.</p>
            <button id="back-to-scan" class="back-btn">
              <i class="fas fa-arrow-left"></i> Back to Scanner
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
